<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Azienda Edile XZZ</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden font-sans">
    <div class="background-container"></div>
    <div class="grid-overlay"></div>
    <div class="w-full max-w-sm bg-white p-8 md:p-10 shadow-2xl rounded-lg text-center z-10">

        <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="22"></line>
                <line x1="8" y1="4" x2="16" y2="4"></line>
                <path d="M16 16v-4h4v4h-4zM8 16v-6h4v6H8z"></path>
                <path d="M12 22h-4V16h4v6zM16 22h-4V16h4v6z"></path>
            </svg>
        </div>

        <p class="text-sm font-semibold text-gray-700 uppercase tracking-widest mb-1">
            AZIENDA EDILE XZZ
        </p>

        <h1 class="text-xl md:text-2xl font-bold text-gray-800 my-6 border-b pb-4">
            SISTEMA DI GESTIONE RISORSE
        </h1>
        
        <form id="loginForm" class="space-y-4 text-left">
            
            <label for="CF" class="block text-sm font-medium text-gray-700">Identificativo (CF)</label>
            <input 
                type="text" 
                id="CF" 
                placeholder="Codice fiscale" 
                required 
                class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150"
            >
            
            <label for="password" class="block text-sm font-medium text-gray-700 pt-2">Password</label>
            <input 
                type="password" 
                id="password" 
                placeholder="" 
                required 
                class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150"
            >
            
            <div class="flex items-center">
                <input id="remember-cf" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember-cf" class="ml-2 block text-sm text-gray-900">
                    Ricorda il mio CF
                </label>
            </div>

            <button 
                type="submit" 
                class="btn-primary w-full py-3 text-white font-bold rounded-md shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 mt-4"
            >
                ACCEDI
            </button>

            <div class="pt-2 text-center">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-700 transition duration-150">
                    Password dimenticata?
                </a>
            </div>

        </form>

        <div class="text-xs text-gray-500 mt-6 pt-4 border-t border-gray-100">
            Â© 2024 Azienda Edile XZZ | Supporto: 0123-456789
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
