<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Login Azienda Edile</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-card">

            <div class="logo-container">
                <img src="{{ url_for('static', filename = 'img/logo_aziendaedile.png') }}" class="login-logo"
                    alt="Logo Azienda Edile">
            </div>

            <p class="title-access">
                Accesso al gestionale aziendale
            </p>

            <form id="loginForm">

                <div class="input-wrapper form-spacing">
                    <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="CF" placeholder="Codice fiscale" required class="input-with-icon">
                </div>

                <div class="input-wrapper form-spacing">
                    <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>

                    <input type="password" id="password" placeholder="Password" required class="input-with-icon">
                </div>

                <div class="remember-me-container">
                    <input id="remember-cf" type="checkbox">
                    <label for="remember-cf">
                        Ricorda il mio CF
                    </label>
                </div>
            <!--Implementazione futura per il recupero della password
                <div class="form-actions">
                    <button type="button" onclick="forgotPassword()" class="forgot-password"
                        style="background:none; border:none; cursor:pointer;">
                        Password dimenticata?
                    </button>-->

                    <button type="button" onclick="accedi()" class="btn-primary">
                        ACCEDI
                    </button>
                </div>
            </form>

            <div class="login-footer">
                Â© 2025/2026 Azienda Edile | Daniele Mele & Pasquale Pagano
            </div>
        </div>
    </div>

    <!-- MODALE DI ERRORE LOGIN -->
    <div id="login-error-modal" class="modal hidden" aria-hidden="true">
        <div class="modal-content error-layout">
            <svg xmlns="http://www.w3.org/2000/svg" class="error-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10.29 3.86L1.82 16.36A2 2 0 0 0 3.6 20h16.8a2 2 0 0 0 1.78-3.64L13.71 3.86a2 2 0 0 0-3.42 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01" />
            </svg>

            <h3 class="modal-title">Accesso non riuscito</h3>

            <p id="login-error-message" class="modal-message">
                Credenziali errate. Controlla CF e password e riprova.
            </p>

            <div class="modal-actions">
                <button id="login-error-ok" class="confirm-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- MODALE RECUPERO PASSWORD -->
    <div id="forgot-password-modal" class="modal hidden">
        <div class="modal-content recovery-layout">

            <svg xmlns="http://www.w3.org/2000/svg" class="lock-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M6 10V7a6 6 0 1112 0v3h1a1 1 0 011 1v10a1 1 0 01-1 1H5a1 1 0 01-1-1V11a1 1 0 011-1h1zm2 0h8V7a4 4 0 00-8 0v3z" />
            </svg>


            <h3 class="modal-title">Recupero Password</h3>
            <p class="modal-message">Inserisci i tuoi dati per reimpostare la password.</p>

            <form id="recoveryForm" onsubmit="inviaRichiestaRecupero(event)">
                <div class="input-wrapper form-spacing">
                    <input type="text" id="recover-cf" placeholder="Codice Fiscale" required class="input-with-icon">
                </div>

                <div class="input-wrapper form-spacing">
                    <input type="tel" id="recover-phone" placeholder="Numero di Telefono" required
                        class="input-with-icon">
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeForgotModal()" class="cancel-btn">Annulla</button>
                    <button type="submit" class="confirm-btn">Invia</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
