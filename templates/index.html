<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Azienda Edile</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS PERSONALIZZATO -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
   
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden font-sans">
    
    <div class="login-card text-center z-10">

        <div class="mb-4">
            <img src="{{ url_for('static', filename = 'img/logo_aziendaedile.png') }}"
                class = "w-40 h-auto mx-auto scale-150"
                alt="Logo Azienda Edile">
        </div>

        <p class="title-access text-lg font-semibold pl-1 mt-4 mb-6 text-left tracking-wide">
            Accesso al gestionale aziendale
        </p>

        <form id="loginForm" class="space-y-8 text-left">
            
            <!--  <label for="CF" class="block text-sm font-medium text-gray-700">Codice fiscale</label>-->
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox = "0 0 24 24" stroke-linecap = "round" stroke-linejoin = "round">
                    <path d = "M20 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input 
                    type="text" 
                    id="CF" 
                    placeholder="Codice fiscale" 
                    required 
                    class="input-with-icon w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                >
            </div>

            <!--<label for="password" class="block text-sm font-medium text-gray-700 pt-2">Password</label>-->
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>

                <input 
                type="password" 
                id="password" 
                placeholder="Password"
                required 
                class="input-with-icon w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                >

            </div>
            
            <div class="flex items-center"> <!--provare a farlo funzionare-->
                <input id="remember-cf" type="checkbox" class="h-4 w-4 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember-cf" class="ml-2 block text-sm text-gray-900">
                    Ricorda il mio CF
                </label>
            </div>
            <div class="flex items-center justify-between pt-4">

                <!-- class="title-access serve solo per avere lo stesso colore del testo senza dover creare un'altra classe css -->
                <a href="#" class="title-access transition duration-150">
                        Password dimenticata?
                </a>

                <button 
                    type="submit" 
                    class="btn-primary px-8 py-3 text-white font-bold rounded-md shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
                >
                    ACCEDI
                </button>
            </div>
        </form>

        <div class="text-xs text-black-500 mt-6 pt-4 border-t border-black-100">
            Â© 2025/2026 Azienda Edile | Daniele Mele & Pasquale Pagano
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
