<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Aziendale</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_adminaziendale.css') }}">
</head>

<body>

    <div class="mobile-navbar">
        <div class="mobile-nav-left">
            <button onclick="toggleSidebarMobile()" class="mobile-menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <span class="mobile-brand">Azienda Edile</span>
        </div>
        <img src="{{ url_for('static', filename = 'img/logo.png') }}" class="logo-contained">
    </div>

    <div class="app-layout dashboard-card">

        <aside id="sidebar" class="sidebar">

            <div class="sidebar-header">
                <img id="sidebar-logo" src="{{ url_for('static', filename = 'img/logo.png') }}" class="sidebar-logo-img" alt="Logo Azienda">
            </div>

            <span id="brand-text" class="sidebar-brand-text hidden">
                Azienda Edile
            </span>

            <div id="toggle-wrap" class="sidebar-toggle-container">
                <button onclick="toggleSidebar()" class="sidebar-toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <nav class="sidebar-nav">

                <button id="btn-dashboard" onclick="caricaSezione('dashboard')" class="sidebar-btn">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                        </svg>
                    </div>
                    <span class="link-text hidden">Dashboard</span>
                </button>

                <button id="btn-cantieri" onclick="caricaSezione('cantieri')" class="sidebar-btn">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                    </div>
                    <span class="link-text hidden">Cantieri</span>
                </button>

                <button id="btn-beni" onclick="caricaSezione('beni')" class="sidebar-btn">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                    </div>
                    <span class="link-text hidden">Beni</span>
                </button>

                <button id="btn-operai" onclick="caricaSezione('operai')" class="sidebar-btn">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12h20" />
                            <path d="M6 12v-2a6 6 0 0 1 12 0v2" />
                            <rect x="9" y="12" width="6" height="4" rx="1" />
                        </svg>
                    </div>
                    <span class="link-text hidden">Operai</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button onclick="logout()" class="sidebar-btn btn-logout">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </div>
                    <span class="link-text hidden font-medium">Esci</span>
                </button>
            </div>
        </aside>

        <div id="mobile-overlay" onclick="toggleSidebarMobile()" class="mobile-overlay hidden"></div>

        <main class="main-content">
            <div id="content-container"></div>
        </main>

    </div>

    <script src="{{url_for( 'static', filename= 'dashboard_adminaziendale.js')}}"></script>
    <script src="{{url_for( 'static', filename= 'dashboard_adminaziendale_operai.js')}}"></script>
    <script src="{{url_for( 'static', filename= 'dashboard_adminaziendale_cantieri.js')}}"></script>
    <script src="{{url_for( 'static', filename= 'dashboard_adminaziendale_beni.js')}}"></script>
    <script src="{{url_for( 'static', filename= 'dashboard_adminaziendale_dashboard.js')}}"></script>
</body>
</html>
